<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <title>Tourism Planner</title>
        <!-- <style type='text/css'>body{margin:0;padding:0;overflow:hid -Aden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <header class= "main-header">
            <h1>Welcome to Tourism Planner</h1>
            <h2>Vacation approaching? Going on a business trip? </h2>
            <h1>Plan your trip today!</h1> 
        </header>

        <div class="start-container">
            <button class="start-btn" id="start" type="submit">Start Planning</button>
        </div>
        
        <main class="search-content">
            <div class="card" id="printoutPanel"></div>
            <div class="row" id="containerPositioning">
                <div class="col l2">
                    <div class="card">Saved Attractions</div>
                    <div id='saved'></div>      
                </div>
                <div class="col l7" id="containerMiddle">
                    <div id="myMap"></div>
                    <div class="city-search">
                        <input type="text" id= "text" placeholder="Whats your favorite city?">
                        <div id="btn-div">
                            <button id="get-info" type="submit">Search</button>
                        </div>
                    </div>
                </div>                
                <div class="col l2">
                    <div class="card">City Attractions</div>
                    <div id='list'></div>
                </div>
            </div>
            <div id="error">Please enter a valid city name.</div>
        </main>

        <footer>
            <div id="logos">
                <img src="assets/img/bing.jpg" width="20px" heigh="20px" alt= "bing logo">
                    <div class="binglogo">powered by Bing.</div>
                <img src="assets/img/opentripmaps.png" width="20px" heigh="20px" alt= "otm logo"/>
                    <div class="openlogo">powered by OpenTripMaps.</div>
            <div>
        </footer>

        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AlHZDmDuCSe95lvt1_Z_p2cMgLplD6bNalBJZKY8M9eEYDsoC0Vm4LBj6sb4L29c&callback=loadMapScenario'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="assets/script.js"></script>
    </body>

</html>
